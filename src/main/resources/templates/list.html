<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul data-th-each="id : ${names.keySet()}">
        <!-- http://localhost:8080/contact/id -->
        <li><a data-th-href="@{'/contact/' + ${id}}"
         data-th-text=${names.get(id).name}></a></li>
    </ul>
</body>
</html>
